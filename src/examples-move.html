<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: orange;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="box" onmousedown="mousedown_hander(event)" ></div>

  <script>
    const box = document.querySelector('.box')

    function mousedown_hander (ev) {
      const startX = ev.clientX - box.getBoundingClientRect().left
      const startY = ev.clientY - box.getBoundingClientRect().top
      
      box.style.position = 'absolute'
      box.style.left = ev.pageX - startX + 'px'
      box.style.top = ev.pageY - startY + 'px'
      document.body.append(box)

      const move = (e) => {
        box.style.left = e.pageX - startX + 'px'
        box.style.top = e.pageY - startY + 'px'
      }
      
      const up = (e) => {
        document.removeEventListener('mousemove', move)
        document.removeEventListener('mouseup', up)
      }
      
      document.addEventListener('mousemove', move)
      document.addEventListener('mouseup', up)
    } 
  </script>
</body>
</html>
